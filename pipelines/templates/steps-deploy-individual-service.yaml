  - task: AzureCLI@2
    displayName: Patch the AKS Service
    name: patchAKSService
    inputs:
      azureSubscription: ${{parameters.subscriptionName}}
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |-
        set -Eeuxo pipefail
        az aks get-credentials --name ${{parameters.aksName}} --resource-group ${{parameters.resourceGroupName}} --overwrite-existing
        kubectl get pods 
        echo "$(type)"
        status=`kubectl get pods -l iot.cld.3mcloud.com/type="$(type)" -l app.kubernetes.io/instance=${{parameters.serviceName}}-"$(type)" -o json | jq -r .items[0].status.phase | grep "Running" | wc -l`
        while [ $status -lt 1 ]
        do 
          sleep 10
          status=`kubectl get pods -l iot.cld.3mcloud.com/type="$(type)" -l app.kubernetes.io/instance=${{parameters.serviceName}}-"$(type)" -o json | jq -r .items[0].status.phase | grep "Running" | wc -l`
        done
        kubectl patch svc ${{parameters.serviceName}} -p '{"spec": {"selector": {"app.kubernetes.io/name":"${{parameters.serviceName}}", "type": "$(type)"}}}'
